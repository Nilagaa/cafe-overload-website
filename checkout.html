<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cafe Overload</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            height: 50px;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #3e2723;
        }

        .logo img {
            height: 90px;
            width: auto;
            margin-top: -20px;
            margin-left: -10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        .nav-links li a:hover {
            color: #ffb74d;
        }

        .checkout-section {
            padding: 40px;
            background-color: #fff;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }

        .checkout-section h1 {
            font-size: 2.5rem;
            color: #3e2723;
            margin-bottom: 20px;
        }

        .checkout-section p {
            font-size: 1.2rem;
            color: #6d4c41;
        }

        .checkout-section button {
            padding: 12px 25px;
            background-color: #795548;
            color: white;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .checkout-section button:hover {
            background-color: #5d4037;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3e2723;
            color: white;
            padding: 20px 40px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-left, .footer-right {
            display: flex;
            align-items: center;
        }

        .footer-left {
            flex: 1;
        }

        .footer-right {
            flex: 1;
            justify-content: flex-end;
            text-align: right;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Cafe Overload Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section class="checkout-section">
        <h1>Checkout</h1>
        <div id="cartItems"></div>
        <p>Total: ₱<span id="totalCost">0</span></p>
        <button id="confirmPurchaseBtn">Confirm Purchase</button>
        <button id="returnBtn" class="return-btn">Return</button>
    </section>

    <footer>
        <div class="footer-left">
            <p>© Powered by Cafe Overload</p>
        </div>
        <div class="footer-right">
            <p>Mon-Fri: 8 AM - 8 PM | Sat: 6 AM - 6 PM</p>
        </div>
    </footer>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cartItems');
            const totalCostElem = document.getElementById('totalCost');
            
            cartItemsDiv.innerHTML = '';
            let totalCost = 0;

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `${item.name} - ₱${item.price}`;
                cartItemsDiv.appendChild(itemDiv);
                totalCost += item.price;
            });

            totalCostElem.textContent = totalCost;
        }

        document.getElementById('confirmPurchaseBtn').addEventListener('click', function() {
            alert('Thank you for your purchase!');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        });
        
        document.getElementById('returnBtn').addEventListener('click', function() {
            window.history.back();
        });

        window.onload = loadCart;
    </script>

</body>
</html>
