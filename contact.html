<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cafe Overload</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Cafe Overload Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123536.99698208424!2d120.91752624335942!3d14.625763800000017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b796aecb8763%3A0xaa026ea7350f82e7!2sTechnological%20Institute%20of%20the%20Philippines%20-%20Quezon%20City!5e0!3m2!1sen!2sph!4v1729332714098!5m2!1sen!2sph" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
				<div class="info">
					<h3>Email:</h3>
					<p>info@cafeoverload.com</p>
		
					<h3>Phone:</h3>
					<p>(+63) 912 345 6789</p>
	
					<h3>Address:</h3>
					<p>Technological Institute of the Philippines - Quezon City</p>
                </div>
            </div>
            <div class="contact-form">
                <h2>Get In Touch</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
    </section>
	
	<div class="social-icons">
		<img src="assets/images/social-icons/fb.png" alt="Facebook">
		<img src="assets/images/social-icons/X.png" alt="X">
		<img src="assets/images/social-icons/tiktok.png" alt="TikTok">
    </div>

	<footer>
		<div class="footer-left">
			<p>Â© Powered by Cafe Overload</p>
		</div>
		<div class="footer-right">
			<p>Mon-Fri: 8 AM - 8 PM | Sat: 6 AM - 6 PM</p>
		</div>
	</footer>
</body>
</html>
